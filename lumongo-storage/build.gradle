apply from: '../maven.gradle'

description 'LuMongo Storage'

dependencies {
	compile 'org.mongodb:mongo-java-driver:2.12.0'
	compile 'com.google.guava:guava:16.0'
	compile 'log4j:log4j:1.2.16'
	compile 'org.apache.lucene:lucene-core:4.8.0'
	testCompile 'org.apache.lucene:lucene-queryparser:4.8.0'
	testCompile 'org.apache.lucene:lucene-analyzers-common:4.8.0'
}

