apply from: '../maven.gradle'

description 'LuMongo Storage'

configurations { luceneTestFramework } 

dependencies {

	compile 'org.mongodb:mongo-java-driver:2.12.1'
	compile 'com.google.guava:guava:16.0'
	compile 'log4j:log4j:1.2.16'
	compile 'org.apache.lucene:lucene-core:4.8.0'
	testCompile 'org.apache.lucene:lucene-queryparser:4.8.0'
	testCompile 'org.apache.lucene:lucene-analyzers-common:4.8.0'
	
	testCompile 'org.apache.lucene:lucene-test-framework:4.8.0'
	luceneTestFramework 'org.apache.lucene:lucene-test-framework:4.8.0'
}

sourceSets.test.compileClasspath = configurations.luceneTestFramework + sourceSets.test.compileClasspath
sourceSets.test.runtimeClasspath = configurations.luceneTestFramework + sourceSets.test.runtimeClasspath
